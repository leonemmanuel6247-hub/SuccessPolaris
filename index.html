
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuccessPolaris - Majestueuse Voie du Savoir</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'spin-slow': 'spin 12s linear infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-15px)' },
                        }
                    }
                }
            }
        }

        // --- PROTOCOLES DE SÉCURITÉ NÉMÉSIS (VERSION ULTIME) ---
        
        // 1. Blocage des interactions basiques
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('dragstart', e => e.preventDefault());
        document.addEventListener('selectstart', e => {
            if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') e.preventDefault();
        });

        // 2. Blocage des raccourcis claviers (Windows/Mac)
        window.addEventListener('keydown', function(e) {
            if (
                e.keyCode === 123 || // F12
                (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74 || e.keyCode === 67)) || // Ctrl+Shift+I/J/C
                (e.ctrlKey && e.keyCode === 85) || // Ctrl+U (View Source)
                (e.ctrlKey && e.keyCode === 83) || // Ctrl+S (Save)
                (e.metaKey && e.altKey && e.keyCode === 73) // Cmd+Opt+I
            ) {
                e.preventDefault();
                return false;
            }
        });

        // 3. Protection Anti-Debugger & Console
        (function() {
            const block = () => {
                const start = performance.now();
                debugger;
                const end = performance.now();
                if (end - start > 50) {
                    document.body.innerHTML = `
                        <div style="background:#020617;color:#00d4ff;height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;font-family:sans-serif;text-align:center;padding:40px;">
                            <h1 style="font-size:50px;font-weight:900;margin-bottom:20px;">INTRUSION DÉTECTÉE</h1>
                            <p style="font-size:14px;letter-spacing:0.2em;color:rgba(255,255,255,0.4);">VOTRE ACCÈS À LA MATRICE POLARIS A ÉTÉ RÉVOQUÉ DÉFINITIVEMENT.</p>
                            <div style="margin-top:40px;width:100px;height:2px;background:#00d4ff;box-shadow:0 0 20px #00d4ff;"></div>
                        </div>
                    `;
                    throw "Accès Interdit";
                }
            };
            
            // Nettoyage console permanent
            setInterval(() => {
                console.clear();
                console.log("%cACCÈS RÉSERVÉ À NÉMÉSIS", "color: #00d4ff; font-size: 30px; font-weight: bold;");
            }, 100);

            // Vérification périodique du debugger
            setInterval(block, 500);
        })();

        // 4. Détection de modification du DOM (pour éviter de supprimer les scripts de sécurité)
        const observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                if (mutation.removedNodes.length) {
                    mutation.removedNodes.forEach(node => {
                        if (node.tagName === 'SCRIPT') window.location.reload();
                    });
                }
            });
        });
        observer.observe(document.documentElement, { childList: true, subtree: true });

    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            margin: 0;
            overflow-x: hidden;
            /* Protection CSS */
            user-select: none !important;
            -webkit-user-select: none !important;
            -webkit-touch-callout: none !important;
        }
        input, textarea {
            user-select: auto !important;
            -webkit-user-select: auto !important;
        }
        #root {
            min-height: 100vh;
        }
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #020617;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease-in-out;
        }
        .loader-content {
            text-align: center;
            width: 80%;
            max-width: 400px;
        }
        .polaris-logo {
            font-size: 3.5rem;
            color: #00d4ff;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        .polaris-logo span {
            font-weight: 900;
            color: #fff;
            letter-spacing: -2px;
        }
        #loader h1 {
            color: #fff;
            font-size: 0.8rem;
            letter-spacing: 0.6em;
            font-weight: 900;
            margin-bottom: 2.5rem;
            text-transform: uppercase;
        }
        .loading-bar {
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        .loading-progress {
            width: 40%;
            height: 100%;
            background: #00d4ff;
            box-shadow: 0 0 20px #00d4ff;
            position: absolute;
            animation: loading-anim 2s infinite ease-in-out;
        }
        @keyframes loading-anim {
            0% { left: -40%; }
            100% { left: 140%; }
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .shadow-neon {
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }
        .drop-shadow-neon {
            filter: drop-shadow(0 0 8px rgba(0, 212, 255, 0.6));
        }
    </style>

{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",

}
</script>

</head>
<body>
    <div id="loader">
        <div class="loader-content">
            <div class="polaris-logo">
                <i class="fas fa-star animate-pulse"></i>
                <span>P</span>
            </div>
            <h1>INITIALISATION POLARIS...</h1>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>
    <div id="root"></div>
</body>
</html>
