<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polaris Brain - Assistant Étudiant</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --bg: #f4f7f6;
        }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: column; height: 100vh; }
        
        header { background: var(--primary); color: white; padding: 1rem; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        header h1 { margin: 0; font-size: 1.5rem; }
        header p { margin: 5px 0 0; font-size: 0.8rem; opacity: 0.8; }

        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .message { max-width: 80%; padding: 12px 16px; border-radius: 15px; line-height: 1.4; }
        .user { align-self: flex-end; background: var(--accent); color: white; border-bottom-right-radius: 2px; }
        .ai { align-self: flex-start; background: white; color: var(--primary); border-bottom-left-radius: 2px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        footer { background: white; padding: 20px; border-top: 1px solid #ddd; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 25px; outline: none; }
        button { background: var(--accent); color: white; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer; font-weight: bold; }
        button:disabled { background: #ccc; }
    </style>
</head>
<body>

<header>
    <h1>Polaris Brain</h1>
    <p>Par Astarté Léon • Assistant Dédié aux Étudiants</p>
</header>

<div id="chat-container">
    <div class="message ai">Bonjour ! Je suis Polaris Brain. Comment puis-je t'aider dans tes études aujourd'hui ?</div>
</div>

<footer>
    <input type="text" id="userInput" placeholder="Pose ta question sur tes cours, l'histoire..." onkeypress="if(event.key === 'Enter') sendMessage()">
    <button onclick="sendMessage()" id="sendBtn">Envoyer</button>
</footer>

<script>
    async function sendMessage() {
        const input = document.getElementById('userInput');
        const container = document.getElementById('chat-container');
        const btn = document.getElementById('sendBtn');
        const question = input.value.trim();

        if (!question) return;

        // Afficher le message utilisateur
        container.innerHTML += `<div class="message user">${question}</div>`;
        input.value = '';
        btn.disabled = true;
        container.scrollTop = container.scrollHeight;

        try {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question: question })
            });

            const data = await response.json();
            
            // Afficher la réponse de Polaris
            container.innerHTML += `<div class="message ai">${data.polaris_answer || "Désolé, j'ai rencontré une erreur."}</div>`;
        } catch (error) {
            container.innerHTML += `<div class="message ai">Erreur de connexion avec Polaris.</div>`;
        }

        btn.disabled = false;
        container.scrollTop = container.scrollHeight;
    }
</script>

</body>
</html>
