
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuccessPolaris - Majestueuse Voie du Savoir</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'spin-slow': 'spin 12s linear infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-15px)' },
                        }
                    }
                }
            }
        }

        // --- PROTOCOLES DE SÉCURITÉ NÉMÉSIS ---
        
        // Blocage du clic droit
        document.addEventListener('contextmenu', e => e.preventDefault());

        // Blocage des raccourcis de développement et d'inspection
        document.onkeydown = function(e) {
            // F12
            if (e.keyCode == 123) return false;
            // Ctrl+Maj+I, Ctrl+Maj+J, Ctrl+Maj+C (Inspecter)
            if (e.ctrlKey && e.shiftKey && (e.keyCode == 'I'.charCodeAt(0) || e.keyCode == 'J'.charCodeAt(0) || e.keyCode == 'C'.charCodeAt(0))) return false;
            // Ctrl+U (Afficher code source)
            if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) return false;
            // Ctrl+S (Sauvegarder la page)
            if (e.ctrlKey && e.keyCode == 'S'.charCodeAt(0)) return false;
            // Ctrl+P (Imprimer)
            if (e.ctrlKey && e.keyCode == 'P'.charCodeAt(0)) return false;
        };

        // Détection de l'ouverture de la console (Protection par boucle debugger)
        (function() {
            const check = function() {
                const start = new Date();
                debugger;
                const end = new Date();
                if (end - start > 100) {
                    // Si le debugger a ralenti l'exécution, c'est que la console est ouverte
                    document.body.innerHTML = "<div style='background:#020617;color:#00d4ff;height:100vh;display:flex;align-items:center;justify-content:center;font-family:sans-serif;font-weight:900;text-align:center;padding:20px;'>ACCÈS RÉVOQUÉ<br>TENTATIVE D'INTRUSION DÉTECTÉE DANS LA MATRICE POLARIS</div>";
                }
            };
            setInterval(check, 1000);
        })();

        // Blocage du drag & drop pour éviter le vol d'images/assets
        document.addEventListener('dragstart', e => e.preventDefault());
        document.addEventListener('drop', e => e.preventDefault());

        console.log("%cACCÈS RÉSERVÉ À NÉMÉSIS", "color: #00d4ff; font-size: 40px; font-weight: bold; text-shadow: 0 0 10px #00d4ff;");
        console.log("%cLe code source est protégé par chiffrement astral. Toute reproduction est proscrite.", "color: white; font-size: 14px; font-style: italic;");
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            margin: 0;
            overflow-x: hidden;
            /* Protection contre la sélection de texte */
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        /* Autoriser la sélection uniquement dans les champs d'entrée */
        input, textarea {
            user-select: auto !important;
            -webkit-user-select: auto !important;
        }
        #root {
            min-height: 100vh;
        }
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #020617;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease-in-out;
        }
        .loader-content {
            text-align: center;
            width: 80%;
            max-width: 400px;
        }
        .polaris-logo {
            font-size: 3.5rem;
            color: #00d4ff;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        .polaris-logo span {
            font-weight: 900;
            color: #fff;
            letter-spacing: -2px;
        }
        #loader h1 {
            color: #fff;
            font-size: 0.8rem;
            letter-spacing: 0.6em;
            font-weight: 900;
            margin-bottom: 2.5rem;
            text-transform: uppercase;
        }
        .loading-bar {
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        .loading-progress {
            width: 40%;
            height: 100%;
            background: #00d4ff;
            box-shadow: 0 0 20px #00d4ff;
            position: absolute;
            animation: loading-anim 2s infinite ease-in-out;
        }
        @keyframes loading-anim {
            0% { left: -40%; }
            100% { left: 140%; }
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .shadow-neon {
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }
        .drop-shadow-neon {
            filter: drop-shadow(0 0 8px rgba(0, 212, 255, 0.6));
        }
    </style>
    <script type="importmap">
{
  "imports": {

}
</script>

</head>
<body>
    <div id="loader">
        <div class="loader-content">
            <div class="polaris-logo">
                <i class="fas fa-star animate-pulse"></i>
                <span>P</span>
            </div>
            <h1>INITIALISATION POLARIS...</h1>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>
    <div id="root"></div>
</body>
</html>
